on:
    workflow_dispatch:
        inputs:
          logLevel:
            description: 'Log level'
            required: true
            default: 'warning'
            type: choice
            options:
            - info
            - warning
            - debug
          environment:
            description: 'Environment to run tests against'
            type: environment
            required: true
    
jobs:
      log-the-inputs:
        runs-on: ubuntu-latest
        steps:
          - run: |
              echo "Log level: $LEVEL"
              echo "Environment: $ENVIRONMENT"
            env:
              LEVEL: ${{ inputs.logLevel }}
              ENVIRONMENT: ${{ inputs.environment }}