on:
    workflow_dispatch:
        inputs:
          logLevel:
            description: 'Log level'
            required: true
            default: 'warning'
            type: choice
            options:
            - info
            - warning
            - debug
    
jobs:
      log-the-inputs:
        runs-on: ubuntu-latest
        steps:
          - run: |
              echo "Log level: $LEVEL"
            env:
              LEVEL: ${{ inputs.logLevel }}
